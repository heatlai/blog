# glob config
defaults:
  # for sitemap
  -
    scope:
      path: "assets/*"
    values:
      sitemap: false

# Build settings
timezone:          Asia/Taipei
markdown:          kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
paginate:          5
paginate_path:     "/posts/page:num/"
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-github-metadata